<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
{% for e in data %}

<div class="card">

  <div class="container">
    <h4><b>{% e.name %}</b></h4>
    <p>{% e.ticker %}</p>
    <p>{% e.description %}</p>
  </div>
</div>
{% endfor %}
</body>
</html>
